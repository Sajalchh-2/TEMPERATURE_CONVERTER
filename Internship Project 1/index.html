<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="converter-container p-4">
                    <h1 class="text-center">Temperature Converter</h1>
                    <div class="form-group">
                        <input type="number" class="form-control" id="inputTemperature" placeholder="Enter temperature">
                    </div>
                    <div class="form-group">
                        <label for="unitFrom">From:</label>
                        <select class="form-control" id="unitFrom">
                            <option value="celsius">Celsius (째C)</option>
                            <option value="fahrenheit">Fahrenheit (째F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="unitTo">To:</label>
                        <select class="form-control" id="unitTo">
                            <option value="celsius">Celsius (째C)</option>
                            <option value="fahrenheit">Fahrenheit (째F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" onclick="convertTemperature()">Convert</button>
                    <div class="result mt-3">
                        <p id="result" class="text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
